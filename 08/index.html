<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/styles.css"> 
</head>
<body>
    <header>
        <h1 id="list-title">CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </header>
    <main>
        <div class="container">
            <ul class="items-list">
                <li>
                    <input id="prod1" type="checkbox" name="goods" value="pickles"> 
                    <label for="prod1">
                    <span> A lot of pickles <small> for the next lessons about CSS </small></span>
                    </label>
                </li>
                <li>
                    <input id="prod2" type="checkbox" name="goods" value="apples" checked>
                    <label for="prod2">
                    <span> 10 apples <small> for more CSS manipulations </small></span>
                    </label>
                </li>
                <li>
                    <input id="prod3" type="checkbox" name="goods" value="oranges">
                    <label for="prod3">
                    <span> 20 oranges <small> because they are awesome </small></span>
                    </label>
                </li>
                <li>
                    <input id="prod4" type="checkbox" name="goods" value="plates">
                    <label for="prod4">                    
                    <span> 13 plates <small> they always dissapear </small></span>
                    </label>
                </li>
                <li>
                    <input id="prod5" type="checkbox" name="goods" value="bentos">
                    <label for="prod5">
                    <span> 15 bentos </span>
                    </label>
                </li>
                <li>
                    <input id="prod6" type="checkbox" name="goods" value="sake" checked>
                    <label for="prod6">
                    <span> 1 bottle of Sake <small> (for my friends </small></span>
                    </label>
                </li>
            </ul>     
        </div>
    </main>
    <div class="footer">
        <div class="container">
            <div class="text-content">
                <p>Bon appetit :)</p>
            </div>          
        </div>
    </div>
</body>
</html>
