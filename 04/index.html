<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <h1>Форма реєстрації</h1>
        </div>   
    </header>
    <main>
        <div class="container"> 
            <form method="post" action="#" id="my_form" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">                      
                <fieldset>
                    <legend>Загальна інформація</legend>
                    <div class="form-row">
                        <label for="user-name">Повне і'мя</label>
                        <input type="text" name="name" id="user-name">
                    </div>
                    <label for="user-email">Email</label>
                        <div class="form-row">
                        <input type="email" name="email" id="user-email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Встанови пароль</legend>
                    <div class="form-row">
                        <label for="pass">Пароль</label>
                        <input type="password" name="password" id="pass">
                    </div>
                    <label for="confirm-pass">Пароль ще раз</label>
                    <div class="form-row">
                        <input type="password" name="confirm-pass" id="confirm-pass">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Інша інформація</legend>
                    <div class="form-row">
                        <label>Стать</label>
                        <ul class="gender-list">
                            <li>
                                <label>
                                <input type="radio" name="gender" value="male" checked> Чоловіча
                                </label>        
                            </li>
                            <li>
                                <label>
                                <input type="radio" name="gender" value="female"> Жіноча
                                </label>
                            </li>
                        </ul>   
                    </div>
                    <label for="user-age">Вік</label>
                    <input type="number" min=0 max=120 name="age" id="user-age">
                    <br><br>
                    <label for="course">Курс</label>
                    <div class="form-row">
                        <select name="courses" id="course">
                            <option>Виберіть курс</option>
                            <option value="front-end">Front-End Розробка</option>
                            <option value="back-end">Back-End Розробка</option>
                            <option value="qa-manual">QA Manual</option>
                        </select>
                    </div>
                    <label for="full_adress">Повна адреса</label>
                    <div class="form-row">
                    <textarea name="adress" id="full_adress" placeholder="Країна, місто/селище, вулиця, будинок"></textarea>
                    </div>            
                </fieldset>
                <fieldset>
                    <legend>Згода на обробку персональних даних</legend>
                    <div class="form-row">
                        <input type="checkbox" name="user-agreement" id="agreement" required>
                    </div>
                    <span>Я погоджуюсь з обробкою моїх персональних даних</span>
                </fieldset>               
                <fieldset>
                    <div class="form-row">
                        <div class="button-list">
                        <button type="reset" id="reset-btn">Очистити форму</button>
                        <button type="submit">Зареєструватися</button>
                    </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
